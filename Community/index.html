        // ========== æ ¸å¿ƒä¿®æ”¹ï¼šç›´æ¥ä»Gistç½‘é¡µè¯»å–æ–‡ä»¶å†…å®¹ï¼ˆè·³è¿‡APIç¼“å­˜ï¼‰ ==========
        /**

         * @param {string} fileName è¦è¯»å–çš„æ–‡ä»¶åï¼ˆå¦‚ chat_content.mdï¼‰
         * @returns {string} æ–‡ä»¶å†…å®¹
         */
        async function readFromGistWeb(fileName) {
            try {
                logDebug(`ç›´æ¥è¯»å–Gistç½‘é¡µ: ${GIST_WEB_URL} ä¸­çš„ ${fileName}`);
                
                // è¯·æ±‚Gistç½‘é¡µï¼Œç¦ç”¨ç¼“å­˜
                const response = await fetch(GIST_WEB_URL, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    mode: 'cors' // è·¨åŸŸæ¨¡å¼
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();

                // è§£æHTMLï¼Œæå–æŒ‡å®šæ–‡ä»¶çš„å†…å®¹
                // åŒ¹é…Gistç½‘é¡µä¸­æ–‡ä»¶å†…å®¹çš„DOMç»“æ„
                const fileContentRegex = new RegExp(`<div class="file-box[^>]*">\\s*<div class="file-header[^>]*">\\s*<strong class="file-name">${fileName}</strong>[\\s\\S]*?<div class="blob-wrapper[^>]*">\\s*<pre[^>]*>([\\s\\S]*?)</pre>`, 'i');
                const match = html.match(fileContentRegex);

                if (!match || !match[1]) {
                    logDebug(`æœªæ‰¾åˆ° ${fileName} å†…å®¹ï¼Œä½¿ç”¨é»˜è®¤å€¼`);
                    // è¿”å›é»˜è®¤å€¼
                    if (fileName === 'chat_content.md') return DEFAULT_SYSTEM_MSG;
                    if (fileName === 'admin_list.md') return SUPER_ADMIN_USERNAME;
                    if (fileName === 'muted_users.md') return SYSTEM_USERNAME;
                    return '';
                }

                // è§£ç HTMLå®ä½“ï¼ˆ&amp; â†’ &, &lt; â†’ < ç­‰ï¼‰
                let content = match[1]
                    .replace(/&amp;/g, '&')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&quot;/g, '"')
                    .replace(/&#39;/g, "'")
                    .replace(/<br\s*\/?>/g, '\n') // æ›¿æ¢æ¢è¡Œ
                    .replace(/<[^>]+>/g, '') // ç§»é™¤å‰©ä½™æ ‡ç­¾
                    .trim();

                logDebug(`è§£æåˆ° ${fileName} å†…å®¹`, content.substring(0, 100) + '...');
                return content;

            } catch (error) {
                logDebug(`è¯»å–Gistç½‘é¡µé”™è¯¯: ${error.message}ï¼Œé™çº§ä½¿ç”¨API`);
                // é™çº§æ–¹æ¡ˆï¼šå¦‚æœç½‘é¡µè¯»å–å¤±è´¥ï¼Œç”¨åŸæ¥çš„APIè¯»å–
                const fallbackData = await readGist(GIST_ID, fileName);
                return fallbackData.content;
            }
        }

        // ========== åŸæœ‰Gist APIå‡½æ•°ï¼ˆä¿ç•™ï¼Œç”¨äºå†™å…¥ï¼‰ ==========
        async function readGist(gistId, fileName) {
            try {
                const response = await fetch(`${GIST_API_URL}/${gistId}`, {
                    headers: { 
                        'Authorization': `token ${GITHUB_TOKEN}`, 
                        'Accept': 'application/vnd.github.v3+json',
                        'Cache-Control': 'no-cache' // ç¦ç”¨ç¼“å­˜
                    }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                const targetFile = data.files[fileName];
                if (!targetFile) throw new Error(`æ–‡ä»¶ ${fileName} ä¸å­˜åœ¨`);
                
                return {
                    content: targetFile.content || '',
                    sha: targetFile.sha,
                    gistSha: data.sha
                };
            } catch (error) {
                logDebug(`è¯»å–Gist APIé”™è¯¯: ${error.message}`);
                if (fileName === 'chat_content.md') return { content: DEFAULT_SYSTEM_MSG, sha: '', gistSha: '' };
                if (fileName === 'admin_list.md') return { content: SUPER_ADMIN_USERNAME, sha: '', gistSha: '' };
                if (fileName === 'muted_users.md') return { content: SYSTEM_USERNAME, sha: '', gistSha: '' };
                return { content: '', sha: '', gistSha: '' };
            }
        }

        async function writeGist(gistId, content, fileName, originalGistSha = '') {
            try {
                const requestBody = {
                    files: {
                        [fileName]: {
                            content: content
                        }
                    }
                };

                const response = await fetch(`${GIST_API_URL}/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || `HTTP ${response.status}`);
                return { success: true, sha: data.files[fileName].sha, gistSha: data.sha };
            } catch (error) {
                logDebug(`å†™å…¥Gisté”™è¯¯: ${error.message}`);
                return { success: false, message: error.message };
            }
        }
