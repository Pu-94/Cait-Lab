        // ========== å‘é€æ¶ˆæ¯ ==========
        async function sendMessage() {

            try {

                // å‘é€æ™®é€šæ¶ˆæ¯
                const timestamp = Date.now().toString();

                const result = await saveChatMessage(newMsgLine);
                
                if (result.success) {
