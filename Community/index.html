       async function readGistFile(fileName) {
  try {
    const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
      headers: {
        Authorization: `token ${GITHUB_TOKEN}`,

      content: file?.content || '',
      sha: file?.sha || '',
    };
  } catch (e) {
    console.error(e);
    return { content: '', sha: '' };
  }
}

async function writeGistFile(fileName, content) {
  try {
    const { sha } = await readGistFile(fileName);

    const body = JSON.stringify({
      files: {
        [fileName]: { content, sha },
      },
    });

    const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
      method: 'PATCH',
      headers: {
        Authorization: `token ${GITHUB_TOKEN}`,
        'Content-Type': 'application/json',
        Accept: 'application/vnd.github.v3+json',
      },
      body: body,
    });

    if (!res.ok) throw new Error('å†™å…¥å¤±è´¥');
    return { success: true };
  } catch (e) {
    console.error(e);
    return { success: false, message: 'Failed to fetch' };
  }
}
